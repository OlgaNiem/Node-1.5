<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logga In</title>
</head>
<body>
    
<div class="container">
    <form action="/login" method="post"  class="form" id="login">
      <h1 class="form__tiptle">Login</h1>
      <div class="form__message form__message--error"></div>
  <div class="form__input-group">
    <input type="text" name="name" class="form__input" autofocus placeholder="Name">
    <div class="form__input-error-message"></div>
  </div>
  <div class="form__input-group">
    <input type="password" name="password" class="form__input" autofocus placeholder="Password">
    <div class="form__input-error-message"></div>
  </div>
  <button class="form__button" type="submit">Send</button>

 
    </form>
  
   
  
  </div>



  <script src="app.js"></script>
</body>
</html>
